<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remind Me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo-image">
        <img
          src="res/logo/logo.png"
          alt="Remind Me Logo"
          height="80"
          width="150"
        />
      </div>
      <p>Stay organized with your reminders.</p>
      <form id="reminder-form">
        <div>
          <label for="url-input">Website</label>
          <input type="text" id="url-input" placeholder="Enter URL" required />
          <div>
            <label for="reminder-time">Date and Time</label>
            <input type="datetime-local" id="reminder-time" required />
          </div>
          <div class="recurring-container">
            <input type="checkbox" id="recurring-checkbox" />
            <label for="recurring-checkbox">Recurring Reminder</label>
          </div>
        </div>

        <button type="submit">Set Reminder</button>
      </form>
      <div id="reminder-list-container" class="reminder-list-container">
        <div class="title-and-button">
          <h2 class="reminder-title">One-Time Reminders</h2>
          <button id="toggle-reminders" class="minimize-button">
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <ul id="url-list" class="reminders-list hidden">
          <!-- URLs will be displayed here dynamically -->
        </ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
